<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/index.css" rel="stylsheet">
    <script type="text/javascript">
      document.documentElement.classList.toggle(
              "dark", localStorage.theme === "dark" || (!("theme" in localStorage) &&
                      window.matchMedia("(prefers-colorscheme: dark)").matches),
      );

      localStorage.theme = "light";
      localStorage.theme = "dark";
      localStorage.removeItem("theme"); // OS preference
    </script>
    <title>Portfolio: Raven Rodrigo</title>
  </head>
  <body class="">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
